{% extends "license.html" %}

{% block header %}
<title>License Agreement</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style language="text/css">
  html, body {
    background: #aaa;
    color: black;
    margin: 0;
    padding: 0;
    font-size: 11pt;
    font-family: Sans;
  }

  div#head {
    height: 120px;
    background: #e80;
    padding: 2em;
  }

  h1 {
    padding-left: 200px;
    margin: 0;
    color: white;
    font-size: 140%;
    font-weight: bold;
    text-align: center;
    background-image: url(/static/exynos.png);
    background-repeat: no-repeat;
    height: 109px;
  }

  #content {
    margin: 0 auto;
    min-width: 600px;
    max-width: 920px;
  }

  h2 {
    font-size: 120%;
  }

  #license-text {
    background: white;
    color: black;
    margin: 2em;
    padding: 2em;
    overflow: scroll;
    text-align: left;
    -moz-border-radius: 10px;
    -webkit-border-radius: 10px;
    border-radius: 10px;
  }

  #actions {
    padding: 2em;
    font-size: 80%;
    margin-bottom: 4em;
  }

  #actions .button {
    background: #e80;
    color: white;
    text-decoration: none;
    font-weight: bold;
    padding: 10px;
    margin-left: 10px;
    float: right;
    font-size: 110%;
    -moz-border-radius: 4px;
    -webkit-border-radius: 4px;
    border-radius: 4px;
  }

  #actions .button-decline:hover {
    background: #f90;
  }

  #actions .button-accept {
    background: #8b4;
  }

  #actions .button-accept:hover {
    background: #9c5;
  }
</style>
{% endblock %}

{% block content-header %}
<div id="head">
<h1>
</h1>
</div>

<div id="content">

<div id="license-text">
{% endblock %}
{% block content-footer-top %}
</div><!-- license-text -->

<div id="actions">

<div style="float: left;">If accepting the license doesn't work, enable
cookies in your browser.</div><br />
{% endblock %}
{% block content-footer-bottom %}
</div>

</div><!-- content -->
{% endblock %}
