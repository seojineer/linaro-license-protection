<html>
<head>
  {% if dl != None %}
    <meta http-equiv="REFRESH" content="0;url={{ dl }}">
  {% endif %}
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <title>Linaro Snapshots</title>
  <link href="/get-remote-static?name=init.css" rel="stylesheet" type="text/css" >
  <link href="/get-remote-static?name=remote.css" rel="stylesheet" type="text/css" >
  <script language="javascript" type="text/javascript" src="/get-remote-static?name=linarofamily.js"></script>


  <script type="text/javascript" src="/js/jquery-1.7.2.js"></script>
  <script type="text/javascript" src="/js/jquery-ui-1.8.23.custom.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/jquery-ui/jquery-ui-1.8.23.custom.css" />
  <link rel="stylesheet" type="text/css" href="/css/linaro.css" />


  <style>
    div#footer {
      text-align: right;
      margin: 10px;
      padding: 10px;
      width: 75%;
    }
  </style>

  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-16756069-8']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript';
      ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(ga, s);
    })();
  </script>
</head>
<body>
<div id="head">
  <h1>Linaro Snapshots</h1>
</div>
<div id="content">
  {% block content %}{% endblock %}
</div>
<div id="footer">
  Running <a href="https://launchpad.net/linaro-license-protection">lp:linaro-license-protection</a> r{{ revno }}.
</div>
</body>
</html>
